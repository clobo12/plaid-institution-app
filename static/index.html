<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaid Institution Coverage Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center mb-0">Plaid Institution Coverage Report Generator</h1>
                    </div>
                    <div class="card-body">
                        <form id="institutionForm">
                            <!-- Country Selection -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Select Countries:</label>
                                <div class="row" id="countryCheckboxes">
                                    <!-- Countries will be populated by JavaScript -->
                                </div>
                            </div>

                            <!-- Product Selection -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Select Products:</label>
                                <div class="row" id="productCheckboxes">
                                    <!-- Products will be populated by JavaScript -->
                                </div>
                            </div>

                            <!-- Routing Numbers -->
                            <div class="mb-4">
                                <label for="routingNumbers" class="form-label fw-bold">Routing Numbers (Optional):</label>
                                <textarea class="form-control" id="routingNumbers" rows="3" placeholder="Enter routing numbers, comma-separated"></textarea>
                            </div>

                            <!-- Additional Options -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Additional Options:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="oauth">
                                    <label class="form-check-label" for="oauth">OAuth Only</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="includeOptionalMetadata">
                                    <label class="form-check-label" for="includeOptionalMetadata">Include website URL and logo</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="includeAuthMetadata">
                                    <label class="form-check-label" for="includeAuthMetadata">Include Fallback Auth data</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="includePaymentInitiationMetadata">
                                    <label class="form-check-label" for="includePaymentInitiationMetadata">Include Payment Initiation metadata</label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg" id="fetchButton">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Fetch Institutions
                                </button>
                            </div>
                        </form>

                        <!-- Results -->
                        <div id="results" class="mt-4 d-none">
                            <div class="alert alert-success" role="alert">
                                <h4 class="alert-heading">Success!</h4>
                                <p id="resultsText"></p>
                                <hr>
                                <button class="btn btn-success" id="downloadButton">Download CSV</button>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="error" class="mt-4 d-none">
                            <div class="alert alert-danger" role="alert">
                                <h4 class="alert-heading">Error!</h4>
                                <p id="errorText"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
